<html lang="en">

<body>

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.23.9/babel.min.js"></script>
<script type="text/babel">
const { useState } = React;

const SUB_TABS = {
  plan: ["Business Plan", "Financial Plan"],
  track: ["Tasks", "Projects"],
  budget: ["Expenses", "Revenue", "Dashboard"],
  funding: ["Grants", "Loans", "Investment"],
};

const PlanIcon = ({ active }) => (
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={active ? "#fff" : "#8B8FA3"} strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
    <path d="M9 5H7a2 2 0 0 0-2 2v12a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V7a2 2 0 0 0-2-2h-2" />
    <rect x="9" y="3" width="6" height="4" rx="1" />
    <path d="M9 12h6M9 16h6" />
  </svg>
);
const TrackIcon = ({ active }) => (
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={active ? "#fff" : "#8B8FA3"} strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
    <path d="M12 22c5.523 0 10-4.477 10-10S17.523 2 12 2 2 6.477 2 12s4.477 10 10 10z" />
    <path d="M9 12l2 2 4-4" />
  </svg>
);
const BudgetIcon = ({ active }) => (
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={active ? "#fff" : "#8B8FA3"} strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
    <path d="M12 2v20M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
  </svg>

const FundingIcon = ({ active }) => (
  <svg width="22" height="22" viewBox="0 0 24 24" fill="none" stroke={active ? "#fff" : "#8B8FA3"} strokeWidth="1.8" strokeLinecap="round" strokeLinejoin="round">
    <path d="M13 2L3 14h9l-1 8 10-12h-9l1-8z" />
  </svg>
);
const SparkleIcon = () => (
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
    <path d="M12 3l1.912 5.813a2 2 0 0 0 1.275 1.275L21 12l-5.813 1.912a2 2 0 0 0-1.275 1.275L12 21l-1.912-5.813a2 2 0 0 0-1.275-1.275L3 12l5.813-1.912a2 2 0 0 0 1.275-1.275L12 3z" />
  </svg>
);
const ChevronIcon = () => (
  <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
    <path d="M9 18l6-6-6-6" />
  </svg>
);
const PlusIcon = () => (
  <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round">
    <path d="M12 5v14M5 12h14" />
  </svg>
);

const iconMap = { plan: PlanIcon, track: TrackIcon, budget: BudgetIcon, funding: FundingIcon };

const AIPromptBar = ({ context }) => {
  const [focused, setFocused] = useState(false);
  const hints = {
    plan: "Ask AI to help write your next section...",
    track: "Ask AI to suggest tasks or set priorities...",
    budget: "Ask AI to categorize expenses or forecast...",
    funding: "Ask AI to find more opportunities...",
  };
  return (
    <div style={{
      position: "fixed", bottom: 72, left: "50%", transform: "translateX(-50%)", width: "min(calc(100% - 40px), 355px)",
      background: focused ? "#fff" : "rgba(255,255,255,0.95)", backdropFilter: "blur(20px)",
      borderRadius: 16, padding: "10px 14px", display: "flex", alignItems: "center", gap: 10,
      boxShadow: focused ? "0 4px 24px rgba(0,0,0,0.15), 0 0 0 2px #1a1a2e" : "0 2px 16px rgba(0,0,0,0.1)",
      transition: "all 0.2s ease", zIndex: 10,
    }}>
      <div style={{ color: focused ? "#1a1a2e" : "#9CA3AF", transition: "color 0.2s" }}><SparkleIcon /></div>
      <input
        placeholder={hints[context]}
        onFocus={() => setFocused(true)}
        onBlur={() => setFocused(false)}
        style={{
          flex: 1, border: "none", outline: "none", fontSize: 13, color: "#1a1a2e", background: "transparent",
          fontFamily: "'DM Sans', sans-serif",
        }}
      />
      <div style={{
        width: 30, height: 30, borderRadius: 10, background: "#1a1a2e", display: "flex",
        alignItems: "center", justifyContent: "center", cursor: "pointer", flexShrink: 0,
      }}>
        <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="2.5"><path d="M22 2L11 13M22 2l-7 20-4-9-9-4 20-7z" /></svg>
      </div>
    </div>
  );
};

const BusinessPlanContent = () => (
  <div style={{ padding: "0 20px 100px" }}>
    {[
      { num: "01", title: "Executive Summary", meta: "Last edited 2 days ago", status: "Complete", statusBg: "#E8F5E9", statusColor: "#2E7D32", preview: "A neighborhood bakery specializing in artisan sourdough and seasonal pastries, serving the growing Fishtown community..." },
      { num: "02", title: "Market Analysis", meta: "Last edited 5 days ago", status: "In Progress", statusBg: "#FFF3E0", statusColor: "#E65100", preview: "Target demographic analysis and competitive landscape for the Philadelphia artisan bakery market..." },
      { num: "03", title: "Products & Services", meta: "Not started", status: "To Do", statusBg: "#F3F4F6", statusColor: "#6B7280" },
      { num: "04", title: "Marketing Strategy", meta: "Not started", status: "To Do", statusBg: "#F3F4F6", statusColor: "#6B7280" },
      { num: "05", title: "Operations Plan", meta: "Not started", status: "To Do", statusBg: "#F3F4F6", statusColor: "#6B7280" },
    ].map((s, i) => (
      <div key={i} style={styles.sectionCard}>
        <div style={styles.sectionHeader}>
          <span style={styles.sectionNumber}>{s.num}</span>
          <div style={{ flex: 1 }}>
            <div style={styles.sectionTitle}>{s.title}</div>
            <div style={styles.sectionMeta}>{s.meta}</div>
          </div>
          <div style={{ ...styles.statusBadge, background: s.statusBg, color: s.statusColor }}>{s.status}</div>
        </div>
        {s.preview && <div style={styles.sectionPreview}>{s.preview}</div>}

    <AIPromptBar context="plan" />

);

const FinancialPlanContent = () => (
  <div style={{ padding: "0 20px 100px" }}>
    {[
      { num: "01", title: "Startup Cost Estimate", meta: "AI-generated from your plan", status: "Ready", statusBg: "#E8F5E9", statusColor: "#2E7D32", preview: "Estimated total startup costs: $45,200 including equipment, lease, inventory, and working capital..." },
      { num: "02", title: "Revenue Projections", meta: "12-month forecast", status: "Draft", statusBg: "#FFF3E0", statusColor: "#E65100" },
      { num: "03", title: "Cash Flow Forecast", meta: "Not started", status: "To Do", statusBg: "#F3F4F6", statusColor: "#6B7280" },
      { num: "04", title: "Break-Even Analysis", meta: "Not started", status: "To Do", statusBg: "#F3F4F6", statusColor: "#6B7280" },
    ].map((s, i) => (
      <div key={i} style={styles.sectionCard}>
        <div style={styles.sectionHeader}>
          <span style={styles.sectionNumber}>{s.num}</span>
          <div style={{ flex: 1 }}>
            <div style={styles.sectionTitle}>{s.title}</div>
            <div style={styles.sectionMeta}>{s.meta}</div>
          </div>
          <div style={{ ...styles.statusBadge, background: s.statusBg, color: s.statusColor }}>{s.status}</div>
        </div>
        {s.preview && <div style={styles.sectionPreview}>{s.preview}</div>}
      </div>
    ))}
    <AIPromptBar context="plan" />
  </div>
);

const TasksContent = () => {
  const [filter, setFilter] = useState("all");
  const tasks = [
    { title: "Register business with PA Secretary of State", project: "Legal Setup", due: "Feb 20", done: true },
    { title: "Apply for EIN from IRS", project: "Legal Setup", due: "Feb 22", done: true },
    { title: "Open business bank account", project: "Legal Setup", due: "Feb 25", done: false },
    { title: "Finalize lease negotiation for storefront", project: "Location", due: "Mar 1", done: false },
    { title: "Get commercial kitchen inspection scheduled", project: "Location", due: "Mar 5", done: false },
    { title: "Order initial equipment (ovens, mixers)", project: "Equipment", due: "Mar 10", done: false },
    { title: "Design brand logo and signage", project: "Marketing", due: "Mar 3", done: false },
    { title: "Set up Instagram and Google Business", project: "Marketing", due: "Mar 7", done: false },
  ];
  const filtered = filter === "all" ? tasks : filter === "done" ? tasks.filter(t => t.done) : tasks.filter(t => !t.done);
  return (
    <div style={{ padding: "0 20px 100px" }}>
      <div style={{ display: "flex", gap: 8, marginBottom: 16 }}>
        {["all", "active", "done"].map(f => (
          <button key={f} onClick={() => setFilter(f)} style={{
            padding: "6px 14px", borderRadius: 20, border: "none", fontSize: 13, fontWeight: 500,
            background: filter === f ? "#1a1a2e" : "#F3F4F6", color: filter === f ? "#fff" : "#6B7280",
            cursor: "pointer", textTransform: "capitalize", fontFamily: "'DM Sans', sans-serif",
          }}>{f}</button>
        ))}
        <div style={{ flex: 1 }} />
        <span style={{ fontSize: 12, color: "#9CA3AF", alignSelf: "center" }}>{filtered.length} tasks</span>
      </div>
      {filtered.map((task, i) => (
        <div key={i} style={{ ...styles.taskRow, opacity: task.done ? 0.55 : 1 }}>
          <div style={{
            width: 22, height: 22, borderRadius: 6, border: task.done ? "none" : "2px solid #D1D5DB",
            background: task.done ? "#1a1a2e" : "transparent", display: "flex", alignItems: "center", justifyContent: "center",
            flexShrink: 0, marginTop: 1,
          }}>
            {task.done && <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="#fff" strokeWidth="3"><path d="M20 6L9 17l-5-5" /></svg>}
          </div>
          <div style={{ flex: 1 }}>
            <div style={{ fontSize: 14, fontWeight: 500, color: "#1a1a2e", textDecoration: task.done ? "line-through" : "none", fontFamily: "'DM Sans', sans-serif" }}>{task.title}</div>
            <div style={{ fontSize: 12, color: "#9CA3AF", marginTop: 2, fontFamily: "'DM Sans', sans-serif" }}>{task.project} Â· Due {task.due}</div>
          </div>
        </div>
      ))}
      <AIPromptBar context="track" />
    </div>
  );
};

const ProjectsContent = () => {
  const projects = [
    { name: "Legal Setup", tasks: 3, completed: 2, color: "#6366F1" },
    { name: "Location", tasks: 4, completed: 0, color: "#EC4899" },
    { name: "Equipment", tasks: 3, completed: 0, color: "#F59E0B" },
    { name: "Marketing", tasks: 5, completed: 0, color: "#10B981" },
  ];
  return (
    <div style={{ padding: "0 20px 100px" }}>
      {projects.map((p, i) => (
        <div key={i} style={styles.projectCard}>
          <div style={{ display: "flex", alignItems: "center", gap: 10, marginBottom: 12 }}>
            <div style={{ width: 10, height: 10, borderRadius: 3, background: p.color }} />
            <div style={{ fontSize: 15, fontWeight: 600, color: "#1a1a2e", flex: 1, fontFamily: "'DM Sans', sans-serif" }}>{p.name}</div>
            <ChevronIcon />
          </div>
          <div style={{ display: "flex", alignItems: "center", gap: 10 }}>
            <div style={{ flex: 1, height: 6, background: "#F3F4F6", borderRadius: 3, overflow: "hidden" }}>
              <div style={{ width: (p.completed / p.tasks) * 100 + "%", height: "100%", background: p.color, borderRadius: 3, transition: "width 0.5s ease" }} />
            </div>
            <span style={{ fontSize: 12, color: "#9CA3AF", whiteSpace: "nowrap", fontFamily: "'DM Sans', sans-serif" }}>{p.completed}/{p.tasks}</span>
          </div>
        </div>
      ))}
      <AIPromptBar context="track" />
    </div>
  );
};

const ExpensesContent = () => {
  const expenses = [
    { name: "Commercial lease deposit", amount: 4500, category: "Rent", date: "Feb 15" },
    { name: "Business registration fee", amount: 125, category: "Legal", date: "Feb 12" },
    { name: "Logo design (Fiverr)", amount: 280, category: "Marketing", date: "Feb 10" },

  return (

        <div style={{ fontSize: 12, color: "#9CA3AF", letterSpacing: 1, textTransform: "uppercase" }}>Total Expenses</div>

      {expenses.map((e, i) => (
        <div key={i} style={styles.expenseRow}>
          <div style={{ width: 36, height: 36, borderRadius: 10, background: catColors[e.category] + "18", display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0 }}>
            <div style={{ width: 8, height: 8, borderRadius: 2, background: catColors[e.category] }} />
          </div>
          <div style={{ flex: 1 }}>
            <div style={{ fontSize: 14, fontWeight: 500, color: "#1a1a2e" }}>{e.name}</div>
            <div style={{ fontSize: 12, color: "#9CA3AF" }}>{e.category} Â· {e.date}</div>
          </div>
          <div style={{ fontSize: 15, fontWeight: 600, color: "#1a1a2e" }}>-${e.amount.toLocaleString()}</div>
        </div>
      ))}

const RevenueContent = () => (
  <div style={{ padding: "0 20px 100px" }}>
    <div style={{ ...styles.totalCard, background: "linear-gradient(135deg, #f0fdf4 0%, #dcfce7 100%)" }}>
      <div style={{ fontSize: 12, color: "#6B7280", letterSpacing: 1, textTransform: "uppercase" }}>Total Revenue</div>
      <div style={{ fontSize: 32, fontWeight: 700, color: "#1a1a2e", marginTop: 4 }}>$0</div>
      <div style={{ fontSize: 13, color: "#6B7280" }}>No revenue recorded yet</div>
    </div>
    <div style={{ textAlign: "center", padding: "40px 20px" }}>
      <div style={{ fontSize: 40, marginBottom: 12 }}>ðŸ“ˆ</div>
      <div style={{ fontSize: 15, fontWeight: 600, color: "#1a1a2e", marginBottom: 6 }}>Ready when you are</div>
      <div style={{ fontSize: 13, color: "#9CA3AF", lineHeight: 1.6, maxWidth: 260, margin: "0 auto" }}>
        Start tracking revenue as soon as your first customers come in. We'll help you categorize and forecast.
      </div>
    </div>
    <button style={styles.addButton}><PlusIcon /> Record Revenue</button>
    <AIPromptBar context="budget" />
  </div>
);

const DashboardContent = () => (
  <div style={{ padding: "0 20px 100px" }}>
    <div style={{ display: "grid", gridTemplateColumns: "1fr 1fr", gap: 12, marginBottom: 16 }}>
      {[
        { label: "Expenses", value: "$5,091", color: "#EF4444" },
        { label: "Revenue", value: "$0", color: "#10B981" },
        { label: "Burn Rate", value: "$5,091", suffix: "/mo", color: "#1a1a2e" },
        { label: "Funded", value: "$0", color: "#6366F1" },
      ].map((m, i) => (
        <div key={i} style={styles.metricCard}>
          <div style={{ fontSize: 11, color: "#9CA3AF", letterSpacing: 0.5, textTransform: "uppercase" }}>{m.label}</div>
          <div style={{ fontSize: 22, fontWeight: 700, color: m.color }}>{m.value}{m.suffix && <span style={{ fontSize: 12, color: "#9CA3AF" }}>{m.suffix}</span>}</div>

      ))}

    <div style={{ ...styles.sectionCard, padding: 16 }}>
      <div style={{ fontSize: 13, fontWeight: 600, color: "#1a1a2e", marginBottom: 12 }}>Spending by Category</div>
      {[
        { name: "Rent", amount: 4500, pct: 88, color: "#6366F1" },

        { name: "Legal", amount: 125, pct: 2.5, color: "#EC4899" },
      ].map((c, i) => (
        <div key={i} style={{ marginBottom: 10 }}>

            <span style={{ fontSize: 13, fontWeight: 600, color: "#1a1a2e" }}>${c.amount.toLocaleString()}</span>
          </div>
          <div style={{ height: 6, background: "#F3F4F6", borderRadius: 3, overflow: "hidden" }}>
            <div style={{ width: c.pct + "%", height: "100%", background: c.color, borderRadius: 3 }} />
          </div>

      ))}

const FundingContent = ({ subTab }) => {
  const opportunities = {
    Grants: [
      { title: "PA Small Business First Fund", amount: "Up to $100K", match: 92, deadline: "Mar 31, 2026", type: "State Grant", tags: ["Food & Beverage", "Women-Owned"] },
      { title: "USDA Value-Added Producer Grant", amount: "$75K\u2013$250K", match: 78, deadline: "Apr 15, 2026", type: "Federal Grant", tags: ["Food Production"] },
      { title: "Philly First Fund Grant", amount: "Up to $15K", match: 95, deadline: "Rolling", type: "Local Grant", tags: ["Philadelphia", "New Business"] },
    ],
    Loans: [
      { title: "SBA 7(a) Loan", amount: "Up to $5M", match: 88, deadline: "Ongoing", type: "SBA", tags: ["General Purpose"] },
      { title: "SBA Microloan", amount: "Up to $50K", match: 94, deadline: "Ongoing", type: "SBA", tags: ["Startup Friendly"] },
      { title: "Kiva Small Business Loan", amount: "Up to $15K", match: 90, deadline: "Ongoing", type: "Nonprofit", tags: ["0% Interest", "Crowdfunded"] },
    ],
    Investment: [
      { title: "Ben Franklin Technology Partners", amount: "Varies", match: 65, deadline: "Ongoing", type: "Angel/VC", tags: ["PA-Based", "Tech Focus"] },
      { title: "Dreamit Ventures \u2013 Foodtech", amount: "$50K\u2013$500K", match: 55, deadline: "Q2 2026", type: "Accelerator", tags: ["Food & Bev"] },
    ],
  };
  const items = opportunities[subTab] || [];
  return (
    <div style={{ padding: "0 20px 100px" }}>
      <div style={{ fontSize: 12, color: "#9CA3AF", marginBottom: 12 }}>{items.length} opportunities matched to your business</div>
      {items.map((item, i) => (
        <div key={i} style={styles.fundingCard}>
          <div style={{ display: "flex", justifyContent: "space-between", alignItems: "flex-start", marginBottom: 8 }}>
            <div style={{ flex: 1 }}>
              <div style={{ fontSize: 15, fontWeight: 600, color: "#1a1a2e" }}>{item.title}</div>
              <div style={{ fontSize: 12, color: "#9CA3AF", marginTop: 2 }}>{item.type} \u00B7 Deadline: {item.deadline}</div>
            </div>
            <div style={{
              background: "conic-gradient(#10B981 " + (item.match * 3.6) + "deg, #F3F4F6 0deg)",
              width: 40, height: 40, borderRadius: "50%", display: "flex", alignItems: "center", justifyContent: "center", flexShrink: 0,
            }}>
              <div style={{ width: 30, height: 30, borderRadius: "50%", background: "#fff", display: "flex", alignItems: "center", justifyContent: "center", fontSize: 11, fontWeight: 700, color: "#1a1a2e" }}>
                {item.match}%

          <div style={{ fontSize: 18, fontWeight: 700, color: "#1a1a2e", marginBottom: 8 }}>{item.amount}</div>

              <span key={j} style={{ fontSize: 11, padding: "3px 8px", background: "#F3F4F6", borderRadius: 4, color: "#6B7280" }}>{tag}</span>
            ))}
          </div>
        </div>
      ))}
      <AIPromptBar context="funding" />
    </div>
  );
};

function BossWorksApp() {
  const [activeTab, setActiveTab] = useState("plan");
  const [activeSubTab, setActiveSubTab] = useState({
    plan: "Business Plan", track: "Tasks", budget: "Expenses", funding: "Grants",
  });
  const handleSubTab = (tab) => setActiveSubTab((prev) => ({ ...prev, [activeTab]: tab }));

  const renderContent = () => {
    const sub = activeSubTab[activeTab];
    if (activeTab === "plan" && sub === "Business Plan") return <BusinessPlanContent />;
    if (activeTab === "plan" && sub === "Financial Plan") return <FinancialPlanContent />;
    if (activeTab === "track" && sub === "Tasks") return <TasksContent />;
    if (activeTab === "track" && sub === "Projects") return <ProjectsContent />;
    if (activeTab === "budget" && sub === "Expenses") return <ExpensesContent />;
    if (activeTab === "budget" && sub === "Revenue") return <RevenueContent />;
    if (activeTab === "budget" && sub === "Dashboard") return <DashboardContent />;
    if (activeTab === "funding") return <FundingContent subTab={sub} />;
    return null;
  };

  const tabs = [
    { id: "plan", label: "Plan" },
    { id: "track", label: "Track" },
    { id: "budget", label: "Budget" },
    { id: "funding", label: "Funding" },
  ];

  return (
    <div style={styles.phoneFrame}>
      <div style={styles.statusBar}>
        <span style={{ fontWeight: 600 }}>9:41</span>
        <div style={{ display: "flex", gap: 4, alignItems: "center" }}>
          <svg width="16" height="12" viewBox="0 0 16 12"><rect x="0" y="6" width="3" height="6" rx="0.5" fill="#1a1a2e"/><rect x="4.5" y="4" width="3" height="8" rx="0.5" fill="#1a1a2e"/><rect x="9" y="1.5" width="3" height="10.5" rx="0.5" fill="#1a1a2e"/><rect x="13" y="0" width="3" height="12" rx="0.5" fill="#1a1a2e"/></svg>
          <svg width="24" height="12" viewBox="0 0 24 12"><rect x="0" y="0" width="21" height="12" rx="2" stroke="#1a1a2e" strokeWidth="1" fill="none"/><rect x="21.5" y="3.5" width="2" height="5" rx="1" fill="#1a1a2e"/><rect x="1.5" y="1.5" width="17" height="9" rx="1" fill="#1a1a2e"/></svg>
        </div>
      </div>
      <div style={styles.header}>
        <div style={{ fontSize: 22, fontWeight: 700, color: "#1a1a2e", letterSpacing: -0.5 }}>Boss Works</div>
        <div style={{ width: 32, height: 32, borderRadius: 10, background: "#F3F4F6", display: "flex", alignItems: "center", justifyContent: "center" }}>
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#1a1a2e" strokeWidth="2"><circle cx="12" cy="8" r="4"/><path d="M20 21a8 8 0 1 0-16 0"/></svg>
        </div>
      </div>
      <div style={styles.subTabBar}>
        {SUB_TABS[activeTab].map((tab) => (
          <button key={tab} onClick={() => handleSubTab(tab)} style={{
            ...styles.subTab,
            color: activeSubTab[activeTab] === tab ? "#1a1a2e" : "#9CA3AF",
            borderBottom: activeSubTab[activeTab] === tab ? "2px solid #1a1a2e" : "2px solid transparent",
            fontWeight: activeSubTab[activeTab] === tab ? 600 : 400,
          }}>{tab}</button>
        ))}
      </div>
      <div style={styles.contentArea}>{renderContent()}</div>
      <div style={styles.bottomNav}>
        {tabs.map((tab) => {
          const active = activeTab === tab.id;
          const IconComponent = iconMap[tab.id];
          return (
            <button key={tab.id} onClick={() => setActiveTab(tab.id)} style={{
              ...styles.navButton,
              background: active ? "#1a1a2e" : "transparent",
              transform: active ? "scale(1)" : "scale(0.95)",
            }}>
              <IconComponent active={active} />
              <span style={{ fontSize: 10, fontWeight: active ? 600 : 400, letterSpacing: 0.3, color: active ? "#fff" : "#8B8FA3", marginTop: 2 }}>{tab.label}</span>
            </button>
          );
        })}
      </div>
    </div>
  );
}
